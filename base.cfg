[buildout]
package-name = collective.history
package-extras = [test]
package-src = collective/history
package-pep8-ignores = E501
package-coverage = 75
parts+=
    code-analysis
    createcoverage
    coverage-sh

extensions=mr.developer
auto-checkout=*
sources=sources

[code-analysis]
flake8-exclude = src,bin,parts,var,bootstrap.py,setup.py
flake8-max-complexity = 12

[instance]
environment-vars +=
    collective_history_sqlite ${buildout:directory}/var/history.sqlite

[test]
environment = testenv

[testenv]
collective_history_sqlite = /tmp/history.sqlite

[sources]
plone.app.robotframework = git git://github.com/Gagaro/plone.app.robotframework.git pushurl=git@github.com:Gagaro/plone.app.robotframework.git
