[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/travis-4.x.cfg
    https://raw.github.com/collective/buildout.plonetest/master/qa.cfg

package-name = collective.history
package-extras = [test]
package-src = collective/history
package-pep8-ignores = E501
package-coverage = 75
parts+=
    createzopecoverage
    coverage-sh
    flake8
    python-validation-sh

extensions=mr.developer
auto-checkout=plone.app.robotframework
sources=sources
allow-hosts +=
    *robotframework.org*
    *pypi.python.org*
    *code.google.com*
    *robotframework.googlecode.com*

[sources]
plone.app.robotframework = git git://github.com/plone/plone.app.robotframework.git pushurl=git@github.com:plone/plone.app.robotframework.git
